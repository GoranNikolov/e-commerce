<div class="center-container">
  <mat-card class="signup-card">
    <mat-card-content>
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <label for="firstName">First name:</label>
          <mat-form-field>
            <input matInput type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <mat-form-field>
            <input matInput type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <mat-form-field>
            <input matInput type="email" id="email" [(ngModel)]="user.email" name="email" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <mat-form-field>
            <input matInput type="password" id="password" [(ngModel)]="user.password" name="password" required>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
