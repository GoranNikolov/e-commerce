<div class="center-container">
  <mat-card class="signup-card">
    <mat-card-content>
      <form (ngSubmit)="signIn()">
        <div class="form-group">
          <label for="email">Email address</label>
          <mat-form-field>
            <input matInput type="email" id="email" [(ngModel)]="user.email" name="email" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <mat-form-field>
            <input matInput type="password" id="password" [(ngModel)]="user.password" name="password" required>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <div style="margin-top: 10px">
          <mat-checkbox name="rememberMe" [(ngModel)]="user.rememberMe">Remember Me</mat-checkbox>
          <mat-divider></mat-divider>

        </div>
      </form>
      <p style="margin-top: 10px;">No account? <a mat-button routerLink="/sign-up">Register here</a></p>
    </mat-card-content>
  </mat-card>
</div>
